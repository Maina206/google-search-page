<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <main>
        <!--Google-word-->
        <div id="google">
            <img src="./google-logo.png" alt="google-logo">
            <!-- <span id="g-1">G</span>
            <span id="o-1">o</span>
            <span id="o-2">o</span>
            <span id="g-2">g</span>
            <span id="l">l</span>
            <span id="e">e</span> -->
        </div>
        
        <!--Search Bar-->
        <div id="search-bar">
            <input id="search-input" type="search" id="gsearch" name="gsearch">
            <img src="./voicesearch.png" alt="voicesearch">
            <img src="./google-lens.png" alt="google-lens">
        </div>

        <!--Search buttons-->
        <div id="search-buttons">
            <button type="button"> Google Search</button>
            <button type="button">I'm feeling lucky</button>
        </div>

        <!--Change language-->
        <div id="language-change">
            <p>Google offered in: <a href="">Kiswahili</a></p>
        </div>
    </main>

    <!--footer-->
    <footer id="footer">
        <div id="kenya"><p>Kenya</p></div>
        <hr>
        
        <div id="footer-link"><a href="">our third decade of climate action: join us</a></div>
        
        <div id="footer-buttons">
            <div id="footer-buttons1">
                <p><a href="">About</a></p>
                <p><a href="">Advertise</a></p>
                <p><a href="">Business</a></p>
                <p><a href="">How search works</a></p>
            </div>
            <div id="footer-buttons2">
                <p><a href="">Privacy</a></p>
                <p><a href="">Terms</a></p>
                <p><a href="">Settings</a></p>
            </div>
        </div>
